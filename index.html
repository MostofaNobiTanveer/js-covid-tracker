<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/app.js"></script>
    <title>Covid Tracker</title>

    <!-- <svg class="feature__icon">
      <use xlink:href="assets/sprite.svg#icon-delete"></use>
    </svg> -->
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <select class="select">
          <option value="all">World Wide</option>
        </select>
      </div>

      <div class="state-container">
        <div class="cases">
          <h2>Cases</h2>
          <p class="case-count count">00</p>
          <p class="update-date">as of <span class="date"></span></p>
        </div>
        <div class="deaths">
          <h2>Deaths</h2>
          <p class="death-count count">00</p>
          <p class="update-date">as of <span class="date"></span></p>
        </div>
        <div class="recovered">
          <h2>Recoverd</h2>
          <p class="recovered-count count">00</p>
          <p class="update-date">as of <span class="date"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
